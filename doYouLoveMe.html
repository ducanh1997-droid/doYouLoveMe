<html lang="en">

<style>
    #no {
        position: absolute;
        margin-left: 20px;
    }
    body {
        text-align: center;
    }
</style>
<body onload="docReady()">
    <h1>Do you love me?</h1>
    <button id="yes" onclick="clickYes()">Yes</button>
    <button id="no" onclick="clickNo()">No</button>
</body>
<script>
    let position = document.getElementById('no');
    function clickYes(){
        alert('<3');
    }
    function clickNo(){
        position.style.top = Math.floor(Math.random()*window.innerHeight) + "px";
        position.style.left = Math.floor(Math.random()*window.innerWidth) + "px";
    }
</script>
</html>
